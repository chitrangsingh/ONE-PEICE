<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css">
    <title>FORMS</title>
  </head>
  <body>
    <h2>COMMUNITY</h2>
    <form id="form_id">
      <div> 
        <br>
        <label for="namee">Name :- </label>
        <input type="text" name="MYname" id="namee" />
      </div>
      <hr>
      <br>
      <div>
        <label for="Pnum">Phone number :- </label>
        <input type="number" name="phone_number" id="Pnum" />
      </div>
      <hr>
      <br>
      <div>
        <label for="dat">DATE :- </label>
        <input type="date" name="date" id="dat" />
      </div>
      <hr>
      <br>
      <div>
        <label for="check">Are you 18+ :- </label>
        <input type="checkbox" name="checkbox" id="check" />
      </div>
      <hr>
      <br>
      <div>
        <label for="MYgender">Choose your gender :- </label>
        Male <input type="radio" name="gender" id="MYgender" /> Female<input
          type="radio"
          name="gender"
          id="MYgender"
        />
        <hr>
      </div>
      <br>
      <div>
        <label for="mail">EMAIL :- </label>
        <input type="email" name="EMAIL" id="mail" />
      </div>
      <hr>
      <br>
      <div>
        <label for="OG">CHOOSE YOUR GAME :- </label>
        <select name="CHOOSE" id="OG">
          <option value="valo">Valorant</option>
          <option value="CS">CS:GO</option>
          <option value="BGMI">BGMI</option>
          <option value="free">Free Fire</option>
        </select>
      </div>
      <hr>
      <br />
      <div>
        <!-- <label for="sub">SUBMIT NOW</label> -->
        <input type="submit" name="submit" id="sub" />
        <input type="reset" name="reset" id="res" />
      </div>
    </form>
  </body>
</html>
